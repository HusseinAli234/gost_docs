{% extends 'base.html' %}

{% block title %}Удаление документа{% endblock %}

{% block content %}
<div class="container mx-auto py-8">
  <h1 class="text-2xl font-semibold mb-4">Удаление документа</h1>
  <p class="mb-6">Вы действительно хотите удалить документ «{{ object.title }}»?</p>

  <form method="post" class="inline">
    {% csrf_token %}
    <button type="submit" class="px-4 py-2 bg-red-600 text-white hover:bg-red-700 rounded">Удалить</button>
  </form>
  <a href="{% url 'documents:main_list' %}" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded">Отменить</a>
</div>
{% endblock %}
